<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Time convertion</title>
<link type="text/css" rel="stylesheet" href="assets/css/02.css">
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/02.js"></script>
</head>
<body>
	<form method="post">
		<div>
			<label for="format">Format:</label>
			<input name="format">
		</div>
		<div>
			<label for="year">Year:</label>
			<input name="year">
			<label for="+">+</label>
			<input name="+year">
		</div>
		<div>
			<label for="month">Month:</label>
			<input name="month">
			<label for="+">+</label>
			<input name="+month">
		</div>
		<div>
			<label for="day">Day:</label>
			<input name="day">
			<label for="+">+</label>
			<input name="+day">
		</div>
		<div>
			<label for="hour">Hour:</label>
			<input name="hour">
			<label for="+">+</label>
			<input name="+hour">
		</div>
		<div>
			<label for="minutes">Minutes:</label>
			<input name="minutes">
			<label for="+">+</label>
			<input name="+minutes">
		</div>
		<div>
			<label for="seconds">Seconds:</label>
			<input name="seconds">
			<label for="+">+</label>
			<input name="seconds">
		</div>
		<p></p>
		<button type="submit">Validate!</button>
	</form>
</body>
</html>
